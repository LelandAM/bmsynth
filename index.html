<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="public/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="public/jquery.knob.min.js"></script>
</head>

<body>
  <h3 id="header-title">BM Synth</h3>
  <div id="synth-module">
    <select id="waves">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="sawtooth">Sawtooth</option>
    </select>
    <input type="text" value="75" id="attack-dial">
    <input type="text" value="75" id="decay-dial">
    <input type="text" value="75" id="sustain-dial">
    <input type="text" value="75" id="release-dial">
      <script>
        $(function() {
          $("#attack-dial").knob({
          'step':0.1,
          'min':0,
          'max':2
          });
          $("#decay-dial").knob({
          'step':0.1,
          'min':0,
          'max':2
          });
          $("#sustain-dial").knob({
          'step':0.1,
          'min':0,
          'max':2
          });
          $("#release-dial").knob({
          'step':0.1,
          'min':0,
          'max':2
          });
        });
      </script>
    <div id="keyboard">
      <script src="qwerty-hancock.js"></script>
      <script src="public/app.js"></script>
    </div>
  </div>
</body>
</html>
